<!DOCTYPE html>
<html>
  <head>
    <!-- Import program logic -->
    <script src="script.js"></script>
    <!-- Define button click functionality -->
    <script>
      // Set title for page, heading 1 and description
      function setup() {
        document.title = TITLE + " | RA Basics";
        document.getElementById("header").innerHTML = TITLE;
        document.getElementById("rating").innerHTML = RATING;
        document.getElementById("description").innerHTML = DESCRIPTION;
      };

      document.ready(setup());

      // Breadcrumbs
      function showBreadCrumb() {
        let crumbs = window.location.pathname.split("/");
        for(let index=0; index<crumbs.length-1; index++){
            let text = crumbs[index];
            if(index==0) text = "Home";
            document.getElementById("breadcrumbs").append("<li><a class='crumb"+ (index==crumbs.length-2? "active" : "") +"' href='"+buildRelativeLink(crumbs.length-index)+"'>"+ text +"</a></li>");
        }
      };
      function buildRelativeLink(level) {
        level = level - 1;
        let link="";
        for (let i=1; i<level; i++) {
          link=link+ "../"; //Used to navigate one level up towards parent
        }
        return link;
      };
      showBreadCrumb();
    </script>
    <title>RA Basics</title>
    <link rel="stylesheet" href="/assets/styles.css">
  </head>
  <body>
    <h1 id="header">Basics! ðŸš€</h1>
    <div id="container">
      <ul id="breadcrumbs">
        <li><a class='crumb' href='../../../../../../'>Home</a></li>
      </ul>
      <h2>Rating</h2>
      <p id="rating">Rating for App</p>
      <h2>Description</h2>
      <p id="description">Description for App</p>
      <input id="input-field" />
      <br />
      <button id="submit-button">Submit</button>
      <p>Output:</p>
      <div id="output-div"></div>
    </div>
    <script>
    // Button setup
      var button = document.getElementById("submit-button");
      button.addEventListener("click", function () {
        // Set result to input value
        var input = document.getElementById("input-field");
        var result = main(input.value);

        // Display result in output element
        var output = document.getElementById("output-div");
        output.innerHTML = result;

        // Reset input value
        input.value = "";
      });
    </script>    
  </body>
</html>
