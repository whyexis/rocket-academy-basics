<!DOCTYPE html>
<html>
  <head>
    <!-- Import program logic -->
    <script src="script.js"></script>
    <!-- Define button click functionality -->
    <script>
      // Set title for page, heading 1 and description
      function setup() {
        document.title = TITLE + " | RA Basics";
        document.getElementById("header").innerHTML = TITLE;
        document.getElementById("rating").innerHTML = RATING;
        document.getElementById("description").innerHTML = DESCRIPTION;
        showBreadCrumb();
      }

      function showBreadCrumb() {
        let crumbs = window.location.pathname.split("/");
        // Remove first and last apostrophe in the array
        crumbs.pop();
        crumbs.splice(0, 1);
        for (index in crumbs) {
          let text = crumbs[index];
          if (index == 0) {
            text = "Home";
          }
          var listItem = document.createElement("li");
          var link = document.createElement("a");
          link.innerHTML = text.replaceAll("-", " ");
          link.setAttribute("class", "crumb");
          link.setAttribute("href", "../".repeat(crumbs.length - index - 1));
          if (index == crumbs.length - 1) {
            link.setAttribute("active", "");
          }
          listItem.append(link);
          document.getElementById("breadcrumbs").append(listItem);
        }
      }
    </script>
    <title>RA Basics</title>
    <link
      rel="stylesheet"
      href="/rocket-academy-basics-whyexis/assets/styles.css"
    />
  </head>
  <body onload="setup()">
    <ul id="breadcrumbs"></ul>
    <div id="container">
      <h1 id="header">Basics! ðŸš€</h1>
      <h2>Rating</h2>
      <p id="rating">Rating for App</p>
      <h2>Description</h2>
      <p id="description">Description for App</p>
      <input id="input-field" />
      <br />
      <button id="submit-button">Submit</button>
      <p>Output:</p>
      <div id="output-div"></div>
    </div>
    <script>
      // Button setup
      var button = document.getElementById("submit-button");
      button.addEventListener("click", function () {
        // Set result to input value
        var input = document.getElementById("input-field");
        var result = main(input.value);

        // Display result in output element
        var output = document.getElementById("output-div");
        output.innerHTML = result;

        // Reset input value
        input.value = "";
      });
    </script>
  </body>
</html>
